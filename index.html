<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ares RPG - Turn-Based Edition</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #3b82f6; --danger: #ef4444; --success: #22c55e; --warning: #fbbf24; --bg: #0f172a; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.9)), 
                        url('https://images.unsplash.com/photo-1543007630-9710e4050a19?q=80&w=2000&auto=format&fit=crop'); 
            background-size: cover; background-attachment: fixed;
            color: #f8fafc; margin: 0; padding: 15px; padding-bottom: 80px;
        }

        .card { background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px); padding: 20px; border-radius: 15px; margin-bottom: 15px; border: 1px solid rgba(51, 65, 85, 0.5); }
        .hidden { display: none !important; }
        
        /* --- ARENA DE BATALHA --- */
        #arena-duelo { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #0f172a; z-index: 2000; display: none; 
            flex-direction: column; align-items: center; justify-content: space-around;
            padding: 20px; box-sizing: border-box;
        }
        .battle-stage { width: 100%; max-width: 400px; position: relative; height: 350px; background: rgba(255,255,255,0.05); border-radius: 20px; border: 1px solid #334155; }
        .char-container { position: absolute; text-align: center; transition: 0.3s; width: 120px; }
        #char-enemy { top: 30px; right: 20px; }
        #char-player { bottom: 30px; left: 20px; }
        
        .battle-img { width: 90px; height: 90px; border-radius: 50%; border: 4px solid white; object-fit: cover; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .hp-bg { width: 110px; height: 12px; background: #444; border-radius: 6px; margin-top: 8px; overflow: hidden; border: 1px solid #000; }
        .hp-fill { height: 100%; background: var(--success); width: 100%; transition: 0.4s ease; }
        
        .battle-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 400px; }
        .btn-action { padding: 18px; border-radius: 12px; font-weight: bold; border: none; color: white; cursor: pointer; font-size: 16px; text-transform: uppercase; }
        .btn-atk { background: var(--danger); box-shadow: 0 4px #991b1b; }
        .btn-def { background: var(--primary); box-shadow: 0 4px #1e3a8a; }
        .btn-atk:active, .btn-def:active { transform: translateY(2px); box-shadow: 0 2px #000; }
        
        #battle-log { 
            background: rgba(0,0,0,0.7); width: 100%; max-width: 400px; height: 100px; 
            padding: 15px; border-radius: 12px; font-size: 14px; overflow-y: auto; 
            border: 1px solid var(--primary); color: #60a5fa; line-height: 1.4;
        }

        /* ANIMA√á√ïES DE COMBATE */
        .atacar-p { transform: translate(120px, -80px) scale(1.1); z-index: 10; }
        .atacar-e { transform: translate(-120px, 80px) scale(1.1); z-index: 10; }
        .dano { animation: shake 0.3s; filter: brightness(2) sepia(1) hue-rotate(-50deg); }
        @keyframes shake { 0%, 100% {left: 20px;} 25% {left: 25px;} 75% {left: 15px;} }

        /* --- RESTANTE DO CSS --- */
        .player-img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
        .lvl-badge { background: var(--warning); color: #1e293b; padding: 5px 15px; border-radius: 20px; font-weight: bold; display: inline-block; margin: 10px 0; }
        .progress-bar { background: #475569; border-radius: 10px; height: 12px; width: 100%; overflow: hidden; margin: 10px 0; }
        .progress-fill { background: linear-gradient(90deg, var(--primary), #60a5fa); height: 100%; width: 0%; transition: width 0.5s; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-box { background: rgba(51, 65, 85, 0.6); padding: 10px; border-radius: 10px; text-align: center; border: 1px solid #475569; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; background: white; color: black; }
        button { cursor: pointer; border: none; border-radius: 8px; color: white; font-weight: bold; transition: 0.3s; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #1e293b; display: flex; justify-content: space-around; padding: 10px 0; border-top: 2px solid var(--primary); z-index: 1000; }
        .nav-item { color: #94a3b8; text-decoration: none; font-size: 12px; display: flex; flex-direction: column; align-items: center; }
        .nav-item.active { color: var(--primary); }
        table { width: 100%; border-collapse: collapse; }
        th, td { border-bottom: 1px solid rgba(51, 65, 85, 0.5); padding: 12px 8px; text-align: left; }
    </style>
</head>
<body>

    <div id="arena-duelo">
        <h2 style="color:var(--warning); margin:0;">COMBATE POR TURNOS</h2>
        
        <div class="battle-stage">
            <div id="char-enemy" class="char-container">
                <div style="font-size: 13px; font-weight: bold;" id="name-e">Inimigo</div>
                <img id="img-e" class="battle-img" src="">
                <div class="hp-bg"><div id="hp-e-fill" class="hp-fill"></div></div>
                <div id="hp-text-e" style="font-size:10px">0/0</div>
            </div>

            <div id="char-player" class="char-container">
                <div id="hp-text-p" style="font-size:10px">0/0</div>
                <div class="hp-bg"><div id="hp-p-fill" class="hp-fill"></div></div>
                <img id="img-p" class="battle-img" src="">
                <div style="font-size: 13px; font-weight: bold;" id="name-p">Voc√™</div>
            </div>
        </div>

        <div id="battle-log">Aguardando comando...</div>

        <div class="battle-controls">
            <button id="btn-atk" class="btn-action btn-atk" onclick="comandoBatalha('atacar')">Atacar</button>
            <button id="btn-def" class="btn-action btn-def" onclick="comandoBatalha('defender')">Defender</button>
            <button id="btn-sair-duelo" class="btn-action hidden" style="background:#475569; grid-column: span 2;" onclick="fecharArena()">Sair da Arena</button>
        </div>
    </div>

    <div id="auth-screen" class="card" style="max-width:400px; margin: 50px auto;">
        <div id="login-area">
            <h2 style="text-align:center">Ares RPG Login</h2>
            <input type="email" id="login-email" placeholder="E-mail">
            <input type="password" id="login-pass" placeholder="Senha">
            <button onclick="fazerLogin()" style="background:var(--primary); width:100%; padding:12px;">Entrar</button>
            <p style="text-align:center">Novo? <a href="#" onclick="alternarTela(true)" style="color:var(--primary)">Criar Conta</a></p>
        </div>
        <div id="register-area" class="hidden">
            <h2 style="text-align:center">Novo Guerreiro</h2>
            <input type="text" id="reg-nick" placeholder="Nome do Personagem">
            <input type="email" id="reg-email" placeholder="E-mail">
            <input type="password" id="reg-pass" placeholder="Senha">
            <button onclick="fazerCadastro()" style="background:var(--success); width:100%; padding:12px;">Cadastrar</button>
            <p style="text-align:center">J√° tem conta? <a href="#" onclick="alternarTela(false)" style="color:var(--primary)">Login</a></p>
        </div>
    </div>

    <div id="game-content" class="hidden">
        <div id="tab-home">
            <div class="card header">
                <div style="display:flex; justify-content:space-between; align-items:center">
                    <div style="display:flex; align-items:center; gap:10px">
                        <img id="p-img" class="player-img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
                        <span><b><span id="player-name">---</span></b></span>
                    </div>
                    <button onclick="logout()" style="background:var(--danger); padding:5px 10px;">Sair</button>
                </div>
                <div class="lvl-badge">N√çVEL <span id="lvl">1</span></div>
                <div class="progress-bar"><div id="progress" class="progress-fill"></div></div>
                <div class="stats-grid">
                    <div class="stat-box">‚ú® XP<br><span id="xp">0</span></div>
                    <div class="stat-box">üí∞ Moedas<br><span id="coins">0</span></div>
                </div>
            </div>

            <div class="card">
                <h3>‚öîÔ∏è Arena de Desafios</h3>
                <table id="ranking-table">
                    <thead><tr><th>Player</th><th>Lvl</th><th>XP</th><th>A√ß√£o</th></tr></thead>
                    <tbody id="ranking-body"></tbody>
                </table>
            </div>

            <div class="card">
                <h3>üî• Treino F√≠sico (Ganha XP)</h3>
                <div id="grid-fisico" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"></div>
            </div>
        </div>

        <div id="tab-profile" class="hidden">
            <div class="card" style="text-align:center">
                <h2>Perfil</h2>
                <input type="text" id="edit-nick" placeholder="Novo Nick">
                <input type="text" id="edit-photo" placeholder="Link da Foto">
                <button onclick="salvarPerfil()" style="background:var(--success); width:100%">Atualizar</button>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="mudarAba('home')">üè† In√≠cio</div>
            <div class="nav-item" onclick="mudarAba('profile')">üë§ Perfil</div>
        </nav>
    </div>

    <script>
        // CONFIGURA√á√ÉO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBanevR51ejaTE0ccqlmlU6VRh7Qg4EETs",
            authDomain: "aresrpg-7daf4.firebaseapp.com",
            databaseURL: "https://aresrpg-7daf4-default-rtdb.firebaseio.com",
            projectId: "aresrpg-7daf4",
            storageBucket: "aresrpg-7daf4.firebasestorage.app",
            messagingSenderId: "153757603214",
            appId: "1:153757603214:web:fb572985353c8fad7f80df"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(), auth = firebase.auth();
        let jogadorAtual = "", dadosGerais = {};

        // SISTEMA DE BATALHA
        let batalhaAtiva = false;
        let statsP = { hp: 0, maxHp: 0, atk: 0, def: false };
        let statsE = { hp: 0, maxHp: 0, atk: 0, def: false };
        let idInimigoAtual = "";

        function iniciarDuelo(idAdversario, nickAdversario) {
            const p = dadosGerais[jogadorAtual];
            const e = dadosGerais[idAdversario];
            idInimigoAtual = idAdversario;

            const lvlP = Math.floor((p.xp || 0) / 1000) + 1;
            const lvlE = Math.floor((e.xp || 0) / 1000) + 1;

            // STATUS: VIDA ALTA E DANO BAIXO PARA LUTAS LONGAS
            statsP.maxHp = statsP.hp = (lvlP * 1500) + (p.xp || 0);
            statsE.maxHp = statsE.hp = (lvlE * 1500) + (e.xp || 0);
            
            statsP.atk = Math.floor((lvlP * 50) + ((p.xp || 0) / 40));
            statsE.atk = Math.floor((lvlE * 50) + ((e.xp || 0) / 40));

            document.getElementById('name-p').innerText = `${p.nick || "Voc√™"} Lv.${lvlP}`;
            document.getElementById('name-e').innerText = `${nickAdversario} Lv.${lvlE}`;
            document.getElementById('img-p').src = p.photo || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
            document.getElementById('img-e').src = e.photo || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
            
            atualizarBarras();
            document.getElementById('battle-log').innerHTML = "Batalha iniciada!<br>Sua vez de agir.";
            document.getElementById('arena-duelo').style.display = 'flex';
            document.getElementById('btn-sair-duelo').classList.add('hidden');
            document.getElementById('btn-atk').disabled = false;
            document.getElementById('btn-def').disabled = false;
            batalhaAtiva = true;
        }

        function atualizarBarras() {
            document.getElementById('hp-p-fill').style.width = (statsP.hp / statsP.maxHp * 100) + "%";
            document.getElementById('hp-e-fill').style.width = (statsE.hp / statsE.maxHp * 100) + "%";
            document.getElementById('hp-text-p').innerText = `${Math.max(0, statsP.hp)} / ${statsP.maxHp}`;
            document.getElementById('hp-text-e').innerText = `${Math.max(0, statsE.hp)} / ${statsE.maxHp}`;
        }

        function comandoBatalha(tipo) {
            if (!batalhaAtiva) return;
            const log = document.getElementById('battle-log');
            
            document.getElementById('btn-atk').disabled = true;
            document.getElementById('btn-def').disabled = true;

            if (tipo === 'atacar') {
                document.getElementById('char-player').classList.add('atacar-p');
                setTimeout(() => {
                    document.getElementById('char-player').classList.remove('atacar-p');
                    let dano = statsP.atk + Math.floor(Math.random() * 20);
                    statsE.hp -= dano;
                    log.innerHTML = `Voc√™ causou <b>${dano}</b> de dano!`;
                    document.getElementById('char-enemy').classList.add('dano');
                    setTimeout(() => document.getElementById('char-enemy').classList.remove('dano'), 300);
                    atualizarBarras();
                    if (!verificarFim()) setTimeout(turnoInimigo, 1200);
                }, 400);
            } else {
                statsP.def = true;
                log.innerHTML = "Voc√™ se defendeu! Dano inimigo ser√° reduzido.";
                setTimeout(turnoInimigo, 1200);
            }
        }

        function turnoInimigo() {
            if (!batalhaAtiva) return;
            const log = document.getElementById('battle-log');
            document.getElementById('char-enemy').classList.add('atacar-e');

            setTimeout(() => {
                document.getElementById('char-enemy').classList.remove('atacar-e');
                let dano = statsE.atk + Math.floor(Math.random() * 20);
                if (statsP.def) { dano = Math.floor(dano * 0.4); statsP.def = false; }
                
                statsP.hp -= dano;
                log.innerHTML += `<br>Inimigo causou <b>${dano}</b> de dano!`;
                document.getElementById('char-player').classList.add('dano');
                setTimeout(() => document.getElementById('char-player').classList.remove('dano'), 300);
                atualizarBarras();
                
                if (!verificarFim()) {
                    document.getElementById('btn-atk').disabled = false;
                    document.getElementById('btn-def').disabled = false;
                }
            }, 400);
        }

        function verificarFim() {
            if (statsE.hp <= 0) {
                document.getElementById('battle-log').innerHTML = "üèÜ <b>VIT√ìRIA!</b><br>Voc√™ ganhou +5 XP!";
                batalhaAtiva = false;
                const p = dadosGerais[jogadorAtual];
                db.ref('rpg_data/' + jogadorAtual).update({ xp: (p.xp || 0) + 5, coins: (p.coins || 0) + 5 });
                document.getElementById('btn-sair-duelo').classList.remove('hidden');
                return true;
            } else if (statsP.hp <= 0) {
                document.getElementById('battle-log').innerHTML = "üíÄ <b>DERROTA!</b><br>Tente treinar mais.";
                batalhaAtiva = false;
                document.getElementById('btn-sair-duelo').classList.remove('hidden');
                return true;
            }
            return false;
        }

        function fecharArena() { document.getElementById('arena-duelo').style.display = 'none'; }

        // CORE DO JOGO (RANKING, AUTH, ETC)
        function limparNome(e) { return e.split('@')[0].replace(/[.#$[\]]/g, "_"); }
        function alternarTela(c) { document.getElementById('login-area').className = c?'hidden':''; document.getElementById('register-area').className = c?'':'hidden'; }
        
        function fazerLogin() {
            const e = document.getElementById('login-email').value, p = document.getElementById('login-pass').value;
            auth.signInWithEmailAndPassword(e, p).catch(err => alert("Erro: " + err.message));
        }

        function fazerCadastro() {
            const nick = document.getElementById('reg-nick').value, e = document.getElementById('reg-email').value, p = document.getElementById('reg-pass').value;
            if(!nick) return alert("Escolha um Nick!");
            auth.createUserWithEmailAndPassword(e,p).then(() => {
                db.ref('rpg_data/'+limparNome(e)).set({ nick: nick, xp: 0, coins: 0, records: { supino: 20, leg_press: 40, stamina: 10 } });
            }).catch(err => alert("Erro: " + err.message));
        }

        auth.onAuthStateChanged(u => {
            if(u) {
                jogadorAtual = limparNome(u.email);
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('game-content').classList.remove('hidden');
                db.ref('rpg_data').on('value', s => { dadosGerais = s.val() || {}; atualizarTela(); atualizarRanking(); });
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('game-content').classList.add('hidden');
            }
        });

        function atualizarRanking() {
            const tb = document.getElementById('ranking-body'); tb.innerHTML = "";
            Object.keys(dadosGerais).map(k => ({id: k, n: dadosGerais[k].nick || k, xp: dadosGerais[k].xp || 0}))
            .sort((a,b) => b.xp - a.xp).forEach((p, i) => {
                tb.innerHTML += `<tr><td>${p.n}</td><td>${Math.floor(p.xp/1000)+1}</td><td>${p.xp}</td>
                <td>${p.id !== jogadorAtual ? `<button onclick="iniciarDuelo('${p.id}','${p.n}')" style="background:var(--danger); padding:5px 10px;">Lutar</button>` : 'Voc√™'}</td></tr>`;
            });
        }

        function atualizarTela() {
            const p = dadosGerais[jogadorAtual] || {xp:0, coins:0};
            document.getElementById('player-name').innerText = p.nick || jogadorAtual;
            document.getElementById('xp').innerText = p.xp;
            document.getElementById('coins').innerText = p.coins;
            document.getElementById('lvl').innerText = Math.floor(p.xp/1000)+1;
            document.getElementById('progress').style.width = (p.xp%1000)/10 + "%";
            document.getElementById('p-img').src = p.photo || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';

            // GRID DE TREINO SIMPLIFICADO PARA O EXEMPLO
            const g = document.getElementById('grid-fisico'); g.innerHTML = "";
            const treinos = [{id:'supino', n:'Supino'}, {id:'leg_press', n:'Leg Press'}, {id:'stamina', n:'Cardio'}];
            treinos.forEach(ex => {
                const r = (p.records && p.records[ex.id]) || 0;
                g.innerHTML += `<div class="stat-box"><b>${ex.n}</b><br><small>Rec: ${r}</small>
                <input type="number" id="in-${ex.id}" placeholder="KG" style="width:60px; height:20px; font-size:12px;">
                <button onclick="upFisico('${ex.id}', ${r})" style="background:var(--success); font-size:10px;">UP</button></div>`;
            });
        }

        function upFisico(id, r) {
            const v = parseInt(document.getElementById('in-'+id).value);
            if(!v || v <= r) return alert("Supera seu recorde para ganhar XP!");
            const recs = dadosGerais[jogadorAtual].records || {};
            recs[id] = v;
            db.ref('rpg_data/'+jogadorAtual).update({ 
                xp: dadosGerais[jogadorAtual].xp + (v-r)*10, 
                coins: dadosGerais[jogadorAtual].coins + (v-r)*10,
                records: recs 
            });
        }

        function mudarAba(aba) {
            document.getElementById('tab-home').classList.toggle('hidden', aba !== 'home');
            document.getElementById('tab-profile').classList.toggle('hidden', aba !== 'profile');
        }

        function salvarPerfil() {
            const n = document.getElementById('edit-nick').value, f = document.getElementById('edit-photo').value;
            db.ref('rpg_data/'+jogadorAtual).update({ nick: n, photo: f }).then(() => alert("Perfil atualizado!"));
        }

        function logout() { auth.signOut(); }
    </script>
</body>
</html>
