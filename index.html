<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ares RPG - Oficial</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #3b82f6; --danger: #ef4444; --success: #22c55e; --warning: #fbbf24; --bg: #0f172a; }
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: #f8fafc; margin: 0; padding: 15px; padding-bottom: 80px; }
        .card { background: rgba(30, 41, 59, 0.9); padding: 20px; border-radius: 15px; margin-bottom: 15px; border: 1px solid rgba(51, 65, 85, 0.5); }
        .lvl-badge { background: #fbbf24; color: #1e293b; padding: 5px 15px; border-radius: 20px; font-weight: bold; display: inline-block; }
        .progress-bar { background: #475569; border-radius: 10px; height: 12px; width: 100%; overflow: hidden; margin: 10px 0; }
        .progress-fill { background: #3b82f6; height: 100%; width: 0%; transition: 0.5s; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; background: white; color: black; }
        button { cursor: pointer; padding: 10px; border: none; border-radius: 8px; color: white; font-weight: bold; }
        .hidden { display: none !important; }
        
        /* ESTILO DA VELHA QUE FALTAVA */
        #arena-velha { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .velha-grid { display: grid; grid-template-columns: repeat(3, 90px); gap: 10px; background: #334155; padding: 10px; border-radius: 10px; }
        .velha-cell { width: 90px; height: 90px; background: #1e293b; display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: bold; border-radius: 8px; color: white; cursor: pointer; }
        #convite-velha { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #fbbf24; color: #000; padding: 15px; border-radius: 10px; z-index: 10000; display: none; width: 85%; text-align: center; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #1e293b; display: flex; justify-content: space-around; padding: 10px 0; border-top: 2px solid #3b82f6; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #334155; font-size: 13px; }
    </style>
</head>
<body>

    <div id="arena-velha">
        <h2 id="velha-info" style="color: var(--warning);">Sua vez!</h2>
        <div class="velha-grid" id="tabuleiro-velha">
            <div class="velha-cell" onclick="cliqueVelha(0)"></div>
            <div class="velha-cell" onclick="cliqueVelha(1)"></div>
            <div class="velha-cell" onclick="cliqueVelha(2)"></div>
            <div class="velha-cell" onclick="cliqueVelha(3)"></div>
            <div class="velha-cell" onclick="cliqueVelha(4)"></div>
            <div class="velha-cell" onclick="cliqueVelha(5)"></div>
            <div class="velha-cell" onclick="cliqueVelha(6)"></div>
            <div class="velha-cell" onclick="cliqueVelha(7)"></div>
            <div class="velha-cell" onclick="cliqueVelha(8)"></div>
        </div>
        <button onclick="sairVelha()" style="margin-top: 30px; background: var(--danger); width: 200px;">Fechar Jogo</button>
    </div>

    <div id="convite-velha">
        <b id="msg-convite">Novo Desafio!</b>
        <div style="display:flex; gap:10px; margin-top:10px">
            <button onclick="aceitarDesafio()" style="background:#22c55e; flex:1">ACEITAR</button>
            <button onclick="recusarDesafio()" style="background:#ef4444; flex:1">RECUSAR</button>
        </div>
    </div>

    <div id="auth-screen" class="card" style="max-width:400px; margin: 40px auto;">
        <h2 style="text-align:center">Ares RPG</h2>
        <div id="login-area">
            <input type="email" id="login-email" placeholder="E-mail">
            <input type="password" id="login-pass" placeholder="Senha">
            <button onclick="fazerLogin()" style="background:var(--primary); width:100%">Entrar</button>
        </div>
    </div>

    <div id="game-content" class="hidden">
        <div class="card">
            <b>üë§ <span id="player-name">---</span></b>
            <div class="lvl-badge">LVL <span id="lvl">1</span></div>
            <div class="progress-bar"><div id="progress" class="progress-fill"></div></div>
            <p>üí∞ Moedas: <span id="coins">0</span> | XP: <span id="xp">0</span></p>
        </div>

        <div class="card">
            <h3>üèÜ Ranking</h3>
            <table>
                <thead><tr><th>Nick</th><th>Lvl</th><th>A√ß√£o</th></tr></thead>
                <tbody id="ranking-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBanevR51ejaTE0ccqlmlU6VRh7Qg4EETs",
            authDomain: "aresrpg-7daf4.firebaseapp.com",
            databaseURL: "https://aresrpg-7daf4-default-rtdb.firebaseio.com",
            projectId: "aresrpg-7daf4",
            storageBucket: "aresrpg-7daf4.firebasestorage.app",
            messagingSenderId: "153757603214",
            appId: "1:153757603214:web:fb572985353c8fad7f80df"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(), auth = firebase.auth();
        let jogadorAtual = "", dadosGerais = {}, salaAtiva = null, meuSimbolo = "";

        function limparNome(e) { return e.split('@')[0].replace(/[.#$[\]]/g, "_"); }
        function fazerLogin() { auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-pass').value); }

        auth.onAuthStateChanged(u => {
            if(u) {
                jogadorAtual = limparNome(u.email);
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('game-content').classList.remove('hidden');
                
                db.ref('rpg_data').on('value', s => { 
                    dadosGerais = s.val() || {}; 
                    const p = dadosGerais[jogadorAtual];
                    if(p){
                        document.getElementById('player-name').innerText = p.nick || jogadorAtual;
                        document.getElementById('xp').innerText = p.xp || 0;
                        document.getElementById('coins').innerText = p.coins || 0;
                        document.getElementById('lvl').innerText = Math.floor((p.xp||0)/1000)+1;
                        document.getElementById('progress').style.width = ((p.xp||0)%1000)/10 + "%";
                    }
                    atualizarRanking();
                });

                // ESCUTA CONVITES
                db.ref('velha_online').on('value', s => {
                    const salas = s.val();
                    for(let id in salas) {
                        if(salas[id].p2 === jogadorAtual && salas[id].status === "convite") {
                            salaAtiva = id;
                            document.getElementById('msg-convite').innerText = salas[id].p1_nick + " te desafiou!";
                            document.getElementById('convite-velha').style.display = 'block';
                        }
                    }
                });
            }
        });

        function atualizarRanking() {
            const body = document.getElementById('ranking-body'); body.innerHTML = "";
            Object.keys(dadosGerais).forEach(id => {
                const p = dadosGerais[id];
                body.innerHTML += `<tr><td>${p.nick || id}</td><td>${Math.floor((p.xp||0)/1000)+1}</td>
                <td>${id !== jogadorAtual ? `<button onclick="desafiarVelha('${id}','${p.nick}')" style="background:var(--primary); font-size:10px">VELHA</button>` : 'Voc√™'}</td></tr>`;
            });
        }

        // --- SISTEMA DA VELHA ---
        function desafiarVelha(idOponente, nickOponente) {
            salaAtiva = [jogadorAtual, idOponente].sort().join("_vs_");
            db.ref('velha_online/' + salaAtiva).set({
                tabuleiro: ["","","","","","","","",""],
                p1: jogadorAtual, p1_nick: dadosGerais[jogadorAtual].nick || jogadorAtual,
                p2: idOponente, status: "convite", turno: jogadorAtual, vencedor: ""
            }).then(() => { 
                document.getElementById('arena-velha').style.display = 'flex';
                ouvirJogo();
            });
        }

        function ouvirJogo() {
            db.ref('velha_online/' + salaAtiva).on('value', s => {
                const d = s.val(); if(!d) return;
                meuSimbolo = (d.p1 === jogadorAtual) ? "X" : "O";
                const cells = document.querySelectorAll('.velha-cell');
                d.tabuleiro.forEach((v, i) => { cells[i].innerText = v; });
                document.getElementById('velha-info').innerText = (d.turno === jogadorAtual) ? "SUA VEZ!" : "ESPERANDO...";
                if(d.vencedor) {
                    alert(d.vencedor === jogadorAtual ? "GANHOU!" : "PERDEU!");
                    sairVelha();
                }
            });
        }

        function cliqueVelha(i) {
            db.ref('velha_online/' + salaAtiva).get().then(s => {
                const d = s.val();
                if(!d || d.turno !== jogadorAtual || d.tabuleiro[i] !== "") return;
                d.tabuleiro[i] = meuSimbolo;
                db.ref('velha_online/' + salaAtiva).update({
                    tabuleiro: d.tabuleiro,
                    turno: (jogadorAtual === d.p1) ? d.p2 : d.p1,
                    status: "jogando"
                });
            });
        }

        function aceitarDesafio() {
            document.getElementById('convite-velha').style.display = 'none';
            db.ref('velha_online/' + salaAtiva).update({status: "jogando"}).then(() => {
                document.getElementById('arena-velha').style.display = 'flex';
                ouvirJogo();
            });
        }

        function recusarDesafio() { db.ref('velha_online/'+salaAtiva).remove(); document.getElementById('convite-velha').style.display = 'none'; }
        function sairVelha() { document.getElementById('arena-velha').style.display='none'; if(salaAtiva) db.ref('velha_online/'+salaAtiva).remove(); }
    </script>
</body>
</html>
