<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ares RPG - Oficial</title>
    
    <meta property="og:title" content="Ares RPG - Oficial">
    <meta property="og:description" content="Evolua seu personagem na vida real! Treine, estude e conquiste recompensas.">
    <meta property="og:image" content="https://i.ibb.co/X3vDgg/image.png">
    <meta property="og:type" content="website">

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #3b82f6; --danger: #ef4444; --success: #22c55e; --warning: #fbbf24; --bg: #0f172a; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.9)), 
                        url('https://images.unsplash.com/photo-1543007630-9710e4050a19?q=80&w=2000&auto=format&fit=crop'); 
            background-size: cover; background-attachment: fixed;
            color: #f8fafc; margin: 0; padding: 15px; padding-bottom: 80px;
        }
        .card { 
            background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px);
            padding: 20px; border-radius: 15px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); 
            margin-bottom: 15px; border: 1px solid rgba(51, 65, 85, 0.5); 
        }

        /* ESTILO PRESENTE MISTERIOSO */
        .lucky-gift-box {
            text-align: center;
            background: radial-gradient(circle, #7e22ce 0%, #0f172a 100%);
            border: 2px solid #fbbf24;
            padding: 25px;
            border-radius: 20px;
            margin-top: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.2);
        }
        .gift-emoji { font-size: 65px; display: inline-block; transition: 0.5s; filter: drop-shadow(0 0 15px #fbbf24); }
        .gift-emoji.open { transform: scale(1.1); filter: drop-shadow(0 0 25px #fff); }
        .gift-shake { animation: shake 0.8s infinite; }
        @keyframes shake {
            0% { transform: rotate(0); } 25% { transform: rotate(5deg); }
            50% { transform: rotate(0); } 75% { transform: rotate(-5deg); } 100% { transform: rotate(0); }
        }
        .lucky-mission-text {
            background: #fef3c7; color: #92400e; padding: 12px;
            border-radius: 10px; font-weight: bold; margin-top: 15px;
            border-left: 5px solid #fbbf24; font-size: 1.1em;
        }

        /* Estilos Originais */
        .online-counter-box { background-color: var(--success); color: #000; padding: 5px 12px; border-radius: 5px; font-weight: bold; display: flex; align-items: center; margin-left: 15px; font-size: 14px; }
        .status-dot { height: 10px; width: 10px; background-color: #444; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .status-dot.online { background-color: var(--success); box-shadow: 0 0 8px var(--success); }
        .online-border { border: 2px solid var(--success) !important; box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); }
        .player-img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #3b82f6; object-fit: cover; background: #1e293b; }
        .lvl-badge { background: #fbbf24; color: #1e293b; padding: 5px 15px; border-radius: 20px; font-weight: bold; display: inline-block; margin: 10px 0; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-box { background: rgba(51, 65, 85, 0.6); padding: 10px; border-radius: 10px; text-align: center; border: 1px solid #475569; }
        .progress-bar { background: #475569; border-radius: 10px; height: 12px; width: 100%; overflow: hidden; margin: 10px 0; }
        .progress-fill { background: linear-gradient(90deg, #3b82f6, #60a5fa); height: 100%; width: 0%; transition: width 0.5s ease; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; font-size: 16px; background: white !important; color: black !important; }
        button { cursor: pointer; padding: 12px; border: none; border-radius: 8px; color: white; font-weight: bold; transition: 0.3s; }
        .btn-check { background: #22c55e; padding: 8px 15px; }
        .btn-del { background: #ef4444; padding: 8px 12px; margin-left: 5px; }
        .btn-done { background: #64748b !important; padding: 8px 15px; color: #cbd5e1; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #1e293b; display: flex; justify-content: space-around; padding: 10px 0; border-top: 2px solid #3b82f6; z-index: 1000; }
        .nav-item { color: #94a3b8; text-decoration: none; font-size: 12px; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-item.active { color: #3b82f6; }
        .hidden { display: none !important; }

        /* Jogo da Velha */
        #arena-velha { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.98); z-index: 3000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .velha-grid { display: grid; grid-template-columns: repeat(3, 90px); gap: 10px; background: #334155; padding: 10px; border-radius: 10px; }
        .velha-cell { width: 90px; height: 90px; background: #1e293b; display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: bold; border-radius: 8px; color: white; cursor: pointer; }
        #res-velha-msg { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); z-index: 5000; padding: 30px; border-radius: 20px; text-align: center; font-size: 32px; font-weight: 900; transition: 0.5s; pointer-events: none; width: 80%; border: 4px solid white; }
        #res-velha-msg.show { transform: translate(-50%, -50%) scale(1); }
    </style>
</head>
<body>

    <div id="res-velha-msg"></div>

    <div id="convite-velha" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #fbbf24; color: #000; padding: 15px; border-radius: 10px; z-index: 4000; display: none; width: 85%; text-align: center;">
        <b id="msg-convite">Desafio!</b>
        <div style="display:flex; gap:10px; margin-top:10px">
            <button onclick="aceitarVelha()" style="background:#22c55e; flex:1">Aceitar</button>
            <button onclick="recusarVelha()" style="background:#ef4444; flex:1">Recusar</button>
        </div>
    </div>

    <div id="arena-velha">
        <h2 id="velha-info" style="color: var(--warning);">Sua vez!</h2>
        <div class="velha-grid">
            <div class="velha-cell" onclick="cliqueVelha(0)"></div>
            <div class="velha-cell" onclick="cliqueVelha(1)"></div>
            <div class="velha-cell" onclick="cliqueVelha(2)"></div>
            <div class="velha-cell" onclick="cliqueVelha(3)"></div>
            <div class="velha-cell" onclick="cliqueVelha(4)"></div>
            <div class="velha-cell" onclick="cliqueVelha(5)"></div>
            <div class="velha-cell" onclick="cliqueVelha(6)"></div>
            <div class="velha-cell" onclick="cliqueVelha(7)"></div>
            <div class="velha-cell" onclick="cliqueVelha(8)"></div>
        </div>
        <button onclick="sairVelha()" style="margin-top:20px; background:var(--danger)">Sair</button>
    </div>

    <div id="auth-screen" class="card" style="max-width:400px; margin: 20px auto;">
        <div id="login-area">
            <h2 style="text-align:center">Entrar no RPG</h2>
            <input type="email" id="login-email" placeholder="Seu E-mail">
            <input type="password" id="login-pass" placeholder="Sua Senha">
            <button style="background: #3b82f6; width: 100%;" onclick="fazerLogin()">Aceder</button>
            <p style="text-align:center; font-size:14px">Novo? <a href="#" onclick="alternarTela(true)" style="color:#60a5fa">Criar Conta</a></p>
        </div>
        <div id="register-area" class="hidden">
            <h2 style="text-align:center">Novo Player's</h2>
            <input type="text" id="reg-nick" placeholder="Nick do Personagem">
            <input type="email" id="reg-email" placeholder="E-mail">
            <input type="password" id="reg-pass" placeholder="Senha">
            <button style="background: #22c55e; width: 100%;" onclick="fazerCadastro()">Come√ßar Jornada</button>
            <p style="text-align:center; font-size:14px">J√° joga? <a href="#" onclick="alternarTela(false)" style="color:#60a5fa">Login</a></p>
        </div>
    </div>

    <div id="game-content" class="hidden">
        <div id="tab-home">
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center">
                    <div style="display:flex; align-items:center; gap:10px">
                        <img id="p-img" class="player-img" src="">
                        <span>üë§ <b><span id="player-name">---</span></b></span>
                    </div>
                    <button onclick="logout()" style="background:#ef4444; padding:5px 10px; font-size:12px">Sair</button>
                </div>
                <div class="lvl-badge">LEVEL <span id="lvl">1</span></div>
                <div class="progress-bar"><div id="progress" class="progress-fill"></div></div>
                <div class="stats-grid">
                    <div class="stat-box">üéØ XP<br><span id="xp">0</span></div>
                    <div class="stat-box">üí∞ Moedas<br><span id="coins">0</span></div>
                </div>
            </div>

            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center">
                    <h3 style="margin:0">üéÅ Presente Misterioso</h3>
                    <span id="gift-counter" style="background:#fbbf24; color:#000; padding:2px 8px; border-radius:10px; font-weight:bold; font-size:12px">Giros: 0/10</span>
                </div>
                <div class="lucky-gift-box" onclick="abrirBau()">
                    <span id="gift-icon" class="gift-emoji gift-shake">üéÅ</span>
                    <div id="lucky-mission-container" class="hidden">
                        <div id="lucky-mission-text" class="lucky-mission-text"></div>
                        <button id="btn-concluir-bau" class="btn-check" style="margin-top:10px; width:100%"></button>
                    </div>
                    <p id="lucky-msg" style="margin-top:10px; font-weight:bold; color:#fbbf24">Clique para descobrir seu pr√™mio!</p>
                </div>
            </div>

            <div class="card">
                <h3>üèÜ Ranking</h3>
                <table id="ranking-table" style="width:100%">
                    <thead><tr><th>#</th><th>Player</th><th>Lvl</th><th>XP</th><th>A√ß√£o</th></tr></thead>
                    <tbody id="ranking-body"></tbody>
                </table>
            </div>

            <div class="card">
                <h3>üìú Miss√µes Pessoais</h3>
                <div id="lista-missoes-pessoais" style="margin-bottom:15px"></div>
                <input type="text" id="missao-input" placeholder="Nova miss√£o...">
                <select id="cat-input">
                    <option value="30">üöÄ √âpica (+30 XP)</option>
                    <option value="15">‚öôÔ∏è Comum (+15 XP)</option>
                    <option value="-30">‚ö†Ô∏è H√°bito Sombrio (-30 XP)</option>
                </select>
                <button onclick="addMissao()" style="background:#3b82f6; width:100%">Registrar</button>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="mudarAba('home')"><span>üè†</span><span>In√≠cio</span></div>
            <div class="nav-item" onclick="mudarAba('profile')"><span>üë§</span><span>Perfil</span></div>
        </nav>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBanevR51ejaTE0ccqlmlU6VRh7Qg4EETs",
            authDomain: "aresrpg-7daf4.firebaseapp.com",
            databaseURL: "https://aresrpg-7daf4-default-rtdb.firebaseio.com",
            projectId: "aresrpg-7daf4",
            storageBucket: "aresrpg-7daf4.firebasestorage.app",
            messagingSenderId: "153757603214",
            appId: "1:153757603214:web:fb572985353c8fad7f80df"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(), auth = firebase.auth();
        let jogadorAtual = "", dadosGerais = {};

        const missoesSorte = ["Lavar a lou√ßa", "Arrumar a cama", "Beijar a m√£e", "Fazer 10 flex√µes", "Estudar 15min", "Beber 500ml de √°gua", "Limpar o teclado", "Organizar a mesa"];

        // L√ìGICA DE ABRIR PRESENTE (AT√â 10 VEZES)
        function abrirBau() {
            const p = dadosGerais[jogadorAtual];
            const hoje = new Date().toLocaleDateString().replace(/\//g, '-');
            
            // Verifica se j√° tem uma miss√£o ativa hoje
            if (p.missaoBau && p.missaoBau.data === hoje && !p.missaoBau.concluida) {
                alert("Conclua a miss√£o atual antes de abrir o pr√≥ximo!");
                return;
            }

            // Verifica o limite de 10 giros
            const girosHoje = (p.missaoBau && p.missaoBau.data === hoje) ? (p.missaoBau.contagem || 0) : 0;
            if (girosHoje >= 10) {
                alert("Voc√™ j√° usou seus 10 presentes de hoje!");
                return;
            }

            const icon = document.getElementById('gift-icon');
            icon.classList.remove('gift-shake');
            icon.classList.add('open');

            setTimeout(() => {
                const sorteada = missoesSorte[Math.floor(Math.random() * missoesSorte.length)];
                db.ref('rpg_data/' + jogadorAtual + '/missaoBau').update({
                    nome: sorteada,
                    concluida: false,
                    data: hoje,
                    contagem: girosHoje + 1
                });
            }, 600);
        }

        // JOGO DA VELHA
        let salaV = null;
        function desafiarVelha(idOponente) {
            salaV = [jogadorAtual, idOponente].sort().join("_vs_");
            db.ref('velha_online/' + salaV).set({
                tabuleiro: ["","","","","","","","",""],
                p1: jogadorAtual, p1_nick: dadosGerais[jogadorAtual].nick || jogadorAtual,
                p2: idOponente, status: "convite", turno: jogadorAtual, vencedor: ""
            }).then(() => { document.getElementById('arena-velha').style.display = 'flex'; ouvirVelha(); });
        }

        function cliqueVelha(i) {
            db.ref('velha_online/'+salaV).get().then(s => {
                const d = s.val();
                if(!d || d.status !== "jogando" || d.turno !== jogadorAtual || d.tabuleiro[i] !== "") return;
                d.tabuleiro[i] = (d.p1 === jogadorAtual) ? "X" : "O";
                const v = checarWinV(d.tabuleiro);
                db.ref('velha_online/'+salaV).update({
                    tabuleiro: d.tabuleiro,
                    turno: (jogadorAtual === d.p1 ? d.p2 : d.p1),
                    vencedor: v ? jogadorAtual : (d.tabuleiro.every(c => c !== "") ? "EMPATE" : "")
                });
            });
        }

        function checarWinV(b) {
            const w = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            return w.some(z => b[z[0]] && b[z[0]] === b[z[1]] && b[z[0]] === b[z[2]]);
        }

        function ouvirVelha() {
            db.ref('velha_online/' + salaV).on('value', s => {
                const d = s.val(); if(!d) return;
                const cells = document.querySelectorAll('.velha-cell');
                d.tabuleiro.forEach((v, i) => { cells[i].innerText = v; });
                document.getElementById('velha-info').innerText = (d.turno === jogadorAtual) ? "Sua vez!" : "Vez do oponente...";
                if(d.vencedor) {
                    const resMsg = document.getElementById('res-velha-msg');
                    resMsg.innerText = d.vencedor === "EMPATE" ? "EMPATE!" : (d.vencedor === jogadorAtual ? "GANHOU!" : "PERDEU!");
                    resMsg.className = "show " + (d.vencedor === jogadorAtual ? "msg-win" : "msg-lose");
                    setTimeout(() => { resMsg.className = ""; sairVelha(); }, 3000);
                }
            });
        }

        function aceitarVelha() { db.ref('velha_online/'+salaV).update({status:"jogando"}).then(() => { document.getElementById('convite-velha').style.display='none'; document.getElementById('arena-velha').style.display='flex'; ouvirVelha(); }); }
        function recusarVelha() { document.getElementById('convite-velha').style.display='none'; if(salaV) db.ref('velha_online/'+salaV).remove(); }
        function sairVelha() { document.getElementById('arena-velha').style.display='none'; if(salaV){db.ref('velha_online/'+salaV).off(); db.ref('velha_online/'+salaV).remove(); salaV=null;}}

        // ATUALIZA√á√ÉO DE INTERFACE
        auth.onAuthStateChanged(u => {
            if(u) {
                jogadorAtual = u.email.split('@')[0].replace(/[.#$[\]]/g, "_");
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('game-content').classList.remove('hidden');
                db.ref('rpg_data').on('value', s => { dadosGerais = s.val() || {}; atualizarTela(); atualizarRanking(); });
                db.ref('velha_online').on('value', s => {
                    const salas = s.val();
                    for(let id in salas) {
                        if(salas[id].p2 === jogadorAtual && salas[id].status === "convite") {
                            salaV = id;
                            document.getElementById('msg-convite').innerText = "Desafio de " + salas[id].p1_nick;
                            document.getElementById('convite-velha').style.display = 'block';
                        }
                    }
                });
            } else { document.getElementById('auth-screen').classList.remove('hidden'); }
        });

        function atualizarTela() {
            const p = dadosGerais[jogadorAtual] || {xp:0, coins:0, missoes:[]};
            document.getElementById('player-name').innerText = p.nick || jogadorAtual;
            document.getElementById('xp').innerText = p.xp || 0;
            document.getElementById('coins').innerText = p.coins || 0;
            document.getElementById('lvl').innerText = Math.floor((p.xp || 0)/1000)+1;
            document.getElementById('progress').style.width = ((p.xp || 0)%1000)/10 + "%";
            document.getElementById('p-img').src = p.photo || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';

            // Logica do Presente Misterioso
            const hoje = new Date().toLocaleDateString().replace(/\//g, '-');
            const giftIcon = document.getElementById('gift-icon');
            const contagem = (p.missaoBau && p.missaoBau.data === hoje) ? (p.missaoBau.contagem || 0) : 0;
            document.getElementById('gift-counter').innerText = `Giros: ${contagem}/10`;

            if (p.missaoBau && p.missaoBau.data === hoje && !p.missaoBau.concluida) {
                document.getElementById('lucky-mission-container').classList.remove('hidden');
                document.getElementById('lucky-msg').classList.add('hidden');
                giftIcon.innerText = "‚ú®";
                giftIcon.classList.remove('gift-shake');
                document.getElementById('lucky-mission-text').innerText = p.missaoBau.nome;
                const btn = document.getElementById('btn-concluir-bau');
                btn.innerText = "CONCLUIR +20 XP";
                btn.onclick = () => { db.ref('rpg_data/'+jogadorAtual).update({xp:(p.xp||0)+20, coins:(p.coins||0)+20, 'missaoBau/concluida':true}); };
            } else {
                document.getElementById('lucky-mission-container').classList.add('hidden');
                document.getElementById('lucky-msg').classList.remove('hidden');
                giftIcon.innerText = "üéÅ";
                if(contagem < 10) giftIcon.classList.add('gift-shake');
                else document.getElementById('lucky-msg').innerText = "Limite di√°rio atingido!";
            }

            // Miss√µes Pessoais
            const dP = document.getElementById('lista-missoes-pessoais'); dP.innerHTML = "";
            (p.missoes || []).forEach(m => {
                dP.innerHTML += `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; background:rgba(255,255,255,0.05); padding:10px; border-radius:8px;">
                    <span>${m.nome}</span>
                    <div>
                        <button class="${m.concluida?'btn-done':'btn-check'}" onclick="concluirMissao('${m.id}', ${m.valor})" ${m.concluida?'disabled':''}>‚úî</button>
                        <button class="btn-del" onclick="removerMissao('${m.id}')">üóëÔ∏è</button>
                    </div>
                </div>`;
            });
        }

        function concluirMissao(id, v) {
            const p = dadosGerais[jogadorAtual], ms = p.missoes || [];
            let m = ms.find(x => x.id === id);
            if(m && !m.concluida) {
                m.concluida = true;
                db.ref('rpg_data/'+jogadorAtual).update({xp:(p.xp||0)+v, coins:(p.coins||0)+(v>0?v:0), missoes:ms});
            }
        }
        function removerMissao(id) { const ms = (dadosGerais[jogadorAtual].missoes || []).filter(m => m.id !== id); db.ref('rpg_data/'+jogadorAtual+'/missoes').set(ms); }
        function addMissao() { const n = document.getElementById('missao-input').value, v = parseInt(document.getElementById('cat-input').value); if(!n) return; const ms = dadosGerais[jogadorAtual].missoes || []; ms.push({ id:'m-'+Date.now(), nome:n, valor:v, concluida:false }); db.ref('rpg_data/'+jogadorAtual+'/missoes').set(ms); document.getElementById('missao-input').value = ""; }

        function atualizarRanking() {
            const tb = document.getElementById('ranking-body'); tb.innerHTML = "";
            const sorted = Object.keys(dadosGerais).map(k => ({id:k, ...dadosGerais[k]})).sort((a,b) => (b.xp||0) - (a.xp||0));
            sorted.forEach((p, i) => {
                tb.innerHTML += `<tr><td>${i+1}¬∫</td><td>${p.nick||p.id}</td><td>${Math.floor((p.xp||0)/1000)+1}</td><td>${p.xp||0}</td><td>${p.id !== jogadorAtual ? `<button onclick="desafiarVelha('${p.id}')" style="background:#3b82f6; padding:4px 8px;">‚≠ï Velha</button>` : '-'}</td></tr>`;
            });
        }

        function mudarAba(aba) { /* Simples esconder/mostrar */ }
        function fazerLogin() { auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-pass').value); }
        function fazerCadastro() { auth.createUserWithEmailAndPassword(document.getElementById('reg-email').value, document.getElementById('reg-pass').value).then(u => db.ref('rpg_data/'+u.user.email.split('@')[0].replace(/[.#$[\]]/g, "_")).set({nick:document.getElementById('reg-nick').value, xp:0, coins:0})); }
        function logout() { auth.signOut(); location.reload(); }
        function alternarTela(c) { document.getElementById('login-area').className = c?'hidden':''; document.getElementById('register-area').className = c?'':'hidden'; }
    </script>
</body>
</html>
