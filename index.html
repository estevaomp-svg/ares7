<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ares RPG - Oficial</title>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #3b82f6; --danger: #ef4444; --success: #22c55e; --warning: #fbbf24; --bg: #0f172a; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.9)), 
                        url('https://images.unsplash.com/photo-1543007630-9710e4050a19?q=80&w=2000&auto=format&fit=crop'); 
            background-size: cover; background-attachment: fixed;
            color: #f8fafc; margin: 0; padding: 15px; padding-bottom: 80px;
        }
        .card { background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px); padding: 20px; border-radius: 15px; margin-bottom: 15px; border: 1px solid rgba(51, 65, 85, 0.5); }
        .header { position: sticky; top: 0; z-index: 100; border-bottom: 3px solid #3b82f6; }
        .player-img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #3b82f6; object-fit: cover; display: inline-block; vertical-align: middle; }
        .lvl-badge { background: #fbbf24; color: #1e293b; padding: 5px 15px; border-radius: 20px; font-weight: bold; display: inline-block; margin: 10px 0; }
        .progress-bar { background: #475569; border-radius: 10px; height: 12px; width: 100%; overflow: hidden; margin: 10px 0; }
        .progress-fill { background: linear-gradient(90deg, #3b82f6, #60a5fa); height: 100%; width: 0%; transition: width 0.5s ease; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; background: white !important; color: black !important; }
        button { cursor: pointer; padding: 10px; border: none; border-radius: 8px; color: white; font-weight: bold; transition: 0.3s; }
        .btn-auth { background: #3b82f6; width: 100%; }
        .btn-check { background: #22c55e; padding: 8px 15px; }
        .btn-physic { background: #ef4444; width: 100%; margin-top: 5px; font-size: 11px; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #1e293b; display: flex; justify-content: space-around; padding: 10px 0; border-top: 2px solid #3b82f6; z-index: 1000; }
        .nav-item { color: #94a3b8; text-decoration: none; font-size: 12px; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-item.active { color: #3b82f6; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border-bottom: 1px solid rgba(51, 65, 85, 0.5); padding: 12px 8px; text-align: left; }
        .hidden { display: none !important; }

        /* --- MENSAGENS DE VIT√ìRIA/DERROTA (VERMELHO E VERDE) --- */
        #res-velha-msg {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            z-index: 9999; padding: 40px; border-radius: 25px; text-align: center;
            font-size: 38px; font-weight: 900; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none; width: 85%; border: 6px solid #fff; text-transform: uppercase;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }
        #res-velha-msg.show { transform: translate(-50%, -50%) scale(1); }
        .msg-vitoria { background: #22c55e; color: white; } /* Verde para Ganhou */
        .msg-derrota { background: #ef4444; color: white; } /* Vermelho para Perdeu */

        /* --- ARENA VELHA --- */
        #arena-velha { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.98); z-index: 3000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .velha-grid { display: grid; grid-template-columns: repeat(3, 90px); gap: 10px; background: #334155; padding: 10px; border-radius: 10px; }
        .velha-cell { width: 90px; height: 90px; background: #1e293b; display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: bold; border-radius: 8px; color: white; cursor: pointer; }
        #convite-velha { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #fbbf24; color: #000; padding: 15px; border-radius: 10px; z-index: 4000; display: none; width: 85%; text-align: center; font-weight: bold; border: 2px solid #000; }
    </style>
</head>
<body>

    <div id="res-velha-msg"></div>
    <div id="convite-velha">
        <span id="msg-convite">Desafio Recebido!</span>
        <div style="display:flex; gap:10px; margin-top:10px">
            <button onclick="aceitarVelha()" style="background:#22c55e; flex:1">Aceitar</button>
            <button onclick="recusarVelha()" style="background:#ef4444; flex:1">Recusar</button>
        </div>
    </div>

    <div id="arena-velha">
        <h2 id="velha-info" style="color: var(--warning); margin-bottom: 20px;">Aguardando...</h2>
        <div class="velha-grid">
            <div class="velha-cell" onclick="cliqueVelha(0)"></div>
            <div class="velha-cell" onclick="cliqueVelha(1)"></div>
            <div class="velha-cell" onclick="cliqueVelha(2)"></div>
            <div class="velha-cell" onclick="cliqueVelha(3)"></div>
            <div class="velha-cell" onclick="cliqueVelha(4)"></div>
            <div class="velha-cell" onclick="cliqueVelha(5)"></div>
            <div class="velha-cell" onclick="cliqueVelha(6)"></div>
            <div class="velha-cell" onclick="cliqueVelha(7)"></div>
            <div class="velha-cell" onclick="cliqueVelha(8)"></div>
        </div>
        <button onclick="sairVelha()" style="margin-top:30px; background:var(--danger); padding: 10px 40px;">Sair do Jogo</button>
    </div>

    <div id="auth-screen" class="card" style="max-width:400px; margin: 40px auto;">
        <div id="login-area">
            <h2 style="text-align:center">Entrar no RPG</h2>
            <input type="email" id="login-email" placeholder="E-mail">
            <input type="password" id="login-pass" placeholder="Senha">
            <button class="btn-auth" onclick="fazerLogin()">Entrar</button>
        </div>
    </div>

    <div id="game-content" class="hidden">
        <div id="tab-home">
            <div class="card header">
                <div style="display:flex; justify-content:space-between; align-items:center">
                    <span>üë§ <b><span id="player-name">---</span></b></span>
                    <button onclick="logout()" style="background:#ef4444; padding:5px 10px;">Sair</button>
                </div>
                <div class="lvl-badge">LVL <span id="lvl">1</span></div>
                <div class="progress-bar"><div id="progress" class="progress-fill"></div></div>
                <div style="display:flex; justify-content:space-around; text-align:center">
                    <div>üéØ XP: <span id="xp">0</span></div>
                    <div>üí∞ Moedas: <span id="coins">0</span></div>
                </div>
            </div>

            <div class="card">
                <h3>üèÜ Ranking de Honra</h3>
                <table id="ranking-table">
                    <thead><tr><th>#</th><th>Player's</th><th>Lvl</th><th>XP</th><th>Duelo</th></tr></thead>
                    <tbody id="ranking-body"></tbody>
                </table>
            </div>

            <div class="card" style="border-top: 4px solid var(--warning);">
                <h3 style="color: var(--warning);">‚≠ï Ranking Old Game (V√≠t√≥rias)</h3>
                <table id="ranking-velha-table">
                    <thead><tr><th>#</th><th>Player's</th><th>Vit√≥rias</th></tr></thead>
                    <tbody id="ranking-velha-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBanevR51ejaTE0ccqlmlU6VRh7Qg4EETs",
            authDomain: "aresrpg-7daf4.firebaseapp.com",
            databaseURL: "https://aresrpg-7daf4-default-rtdb.firebaseio.com",
            projectId: "aresrpg-7daf4",
            storageBucket: "aresrpg-7daf4.firebasestorage.app",
            messagingSenderId: "153757603214",
            appId: "1:153757603214:web:fb572985353c8fad7f80df"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(), auth = firebase.auth();
        let jogadorAtual = "", dadosGerais = {}, vitoriasData = {};

        // --- AUTH ---
        function fazerLogin() {
            const e = document.getElementById('login-email').value, p = document.getElementById('login-pass').value;
            auth.signInWithEmailAndPassword(e, p);
        }
        function logout() { auth.signOut(); location.reload(); }
        function limparNome(e) { return e.split('@')[0].replace(/[.#$[\]]/g, "_"); }

        auth.onAuthStateChanged(u => {
            if(u) {
                jogadorAtual = limparNome(u.email);
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('game-content').classList.remove('hidden');
                
                // Ouvir dados dos jogadores
                db.ref('rpg_data').on('value', s => { 
                    dadosGerais = s.val() || {}; 
                    atualizarTela(); 
                    atualizarRanking(); 
                });

                // Ouvir vit√≥rias da velha
                db.ref('vitorias_velha').on('value', s => {
                    vitoriasData = s.val() || {};
                    atualizarRankingVelha();
                });

                // Ouvir Convites
                db.ref('velha_online').on('value', s => {
                    const salas = s.val();
                    for(let id in salas) {
                        if(salas[id].p2 === jogadorAtual && salas[id].status === "convite") {
                            salaV = id;
                            document.getElementById('msg-convite').innerText = (salas[id].p1_nick || "Algu√©m") + " desafiou voc√™!";
                            document.getElementById('convite-velha').style.display = 'block';
                        }
                    }
                });
            }
        });

        // --- RANKINGS ---
        function atualizarRanking() {
            const tb = document.getElementById('ranking-body'); tb.innerHTML = "";
            Object.keys(dadosGerais).map(k => ({id: k, n: dadosGerais[k].nick || k, xp: dadosGerais[k].xp || 0}))
            .sort((a,b) => b.xp - a.xp).forEach((p, i) => {
                tb.innerHTML += `<tr><td>${i+1}¬∫</td><td>${p.n}</td><td>${Math.floor(p.xp/1000)+1}</td><td>${p.xp}</td>
                <td>${p.id !== jogadorAtual ? `<button onclick="desafiarVelha('${p.id}')" style="background:#3b82f6">‚≠ï Velha</button>` : '-'}</td></tr>`;
            });
        }

        function atualizarRankingVelha() {
            const tb = document.getElementById('ranking-velha-body'); 
            tb.innerHTML = "";
            
            // Mapeia todos os jogadores conhecidos e pega as vit√≥rias da pasta vitorias_velha
            const lista = Object.keys(dadosGerais).map(k => {
                return {
                    nome: dadosGerais[k].nick || k,
                    vitorias: vitoriasData[k] || 0
                };
            });

            // Ordena por quem tem mais vit√≥rias
            lista.sort((a, b) => b.vitorias - a.vitorias);

            lista.forEach((player, i) => {
                tb.innerHTML += `<tr>
                    <td>${i+1}¬∫</td>
                    <td>${player.nome}</td>
                    <td style="font-weight:bold; color:var(--success)">${player.vitorias} Vit√≥rias</td>
                </tr>`;
            });
        }

        // --- JOGO DA VELHA ---
        let salaV = null, meuS = "";
        function desafiarVelha(idOponente) {
            salaV = [jogadorAtual, idOponente].sort().join("_vs_");
            db.ref('velha_online/' + salaV).set({
                tabuleiro: ["","","","","","","","",""],
                p1: jogadorAtual, p1_nick: dadosGerais[jogadorAtual].nick || jogadorAtual,
                p2: idOponente, status: "convite", turno: jogadorAtual, vencedor: ""
            }).then(() => { 
                document.getElementById('arena-velha').style.display = 'flex';
                ouvirVelha();
            });
        }

        function ouvirVelha() {
            db.ref('velha_online/' + salaV).on('value', s => {
                const d = s.val(); if(!d) return;
                meuS = (d.p1 === jogadorAtual) ? "X" : "O";
                const cells = document.querySelectorAll('.velha-cell');
                d.tabuleiro.forEach((v, i) => { cells[i].innerText = v; });
                document.getElementById('velha-info').innerText = (d.turno === jogadorAtual) ? "SUA VEZ!" : "VEZ DO OPONENTE...";
                
                if(d.vencedor) {
                    const resMsg = document.getElementById('res-velha-msg');
                    if(d.vencedor === "EMPATE") { 
                        resMsg.innerText = "EMPATE!"; 
                        resMsg.className = "show msg-vitoria"; 
                    } else if(d.vencedor === jogadorAtual) { 
                        resMsg.innerText = "VOC√ä GANHOU!"; 
                        resMsg.className = "show msg-vitoria";
                        // S√≥ o vencedor atualiza o banco para n√£o duplicar
                        db.ref('vitorias_velha/'+jogadorAtual).transaction(c => (c||0)+1);
                    } else { 
                        resMsg.innerText = "VOC√ä PERDEU!"; 
                        resMsg.className = "show msg-derrota"; 
                    }
                    
                    setTimeout(() => { 
                        resMsg.className = ""; 
                        sairVelha(); 
                    }, 3500);
                }
            });
        }

        function cliqueVelha(i) {
            db.ref('velha_online/'+salaV).get().then(s => {
                const d = s.val();
                if(!d || d.turno !== jogadorAtual || d.tabuleiro[i] !== "" || d.status !== "jogando") return;
                d.tabuleiro[i] = meuS;
                const win = checarWinV(d.tabuleiro);
                db.ref('velha_online/'+salaV).update({
                    tabuleiro: d.tabuleiro, 
                    turno: (d.turno === d.p1 ? d.p2 : d.p1),
                    vencedor: win ? jogadorAtual : (d.tabuleiro.every(c => c!=="") ? "EMPATE" : "")
                });
            });
        }

        function checarWinV(b) {
            const w = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,4,8],[0,4,8],[2,4,6]];
            return w.some(z => b[z[0]] && b[z[0]] === b[z[1]] && b[z[0]] === b[z[2]]);
        }

        function aceitarVelha() { 
            db.ref('velha_online/'+salaV).update({status:"jogando"}).then(() => {
                document.getElementById('convite-velha').style.display='none';
                document.getElementById('arena-velha').style.display='flex';
                ouvirVelha();
            });
        }
        function recusarVelha() { db.ref('velha_online/'+salaV).remove(); document.getElementById('convite-velha').style.display='none'; }
        function sairVelha() { 
            document.getElementById('arena-velha').style.display='none'; 
            if(salaV){ db.ref('velha_online/'+salaV).off(); db.ref('velha_online/'+salaV).remove(); salaV=null; }
        }

        function atualizarTela() {
            const p = dadosGerais[jogadorAtual] || {xp:0};
            document.getElementById('player-name').innerText = p.nick || jogadorAtual;
            document.getElementById('xp').innerText = p.xp;
            document.getElementById('coins').innerText = p.coins || 0;
            document.getElementById('lvl').innerText = Math.floor(p.xp/1000)+1;
            document.getElementById('progress').style.width = (p.xp%1000)/10 + "%";
        }
    </script>
</body>
</html>
