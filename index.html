<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ares RPG - Oficial</title>
    
    <meta property="og:title" content="Ares RPG - Oficial">
    <meta property="og:description" content="Evolua seu personagem na vida real! Treine, estude e conquiste recompensas.">
    <meta property="og:image" content="https://i.ibb.co/X3vDgg/image.png">
    <meta property="og:type" content="website">

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #3b82f6; --danger: #ef4444; --success: #22c55e; --warning: #fbbf24; --bg: #0f172a; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.9)), 
                        url('https://images.unsplash.com/photo-1543007630-9710e4050a19?q=80&w=2000&auto=format&fit=crop'); 
            background-size: cover; background-attachment: fixed;
            color: #f8fafc; margin: 0; padding: 15px; padding-bottom: 80px;
        }
        .card { 
            background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px);
            padding: 20px; border-radius: 15px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); 
            margin-bottom: 15px; border: 1px solid rgba(51, 65, 85, 0.5); 
        }
        .header { position: sticky; top: 0; z-index: 100; border-bottom: 3px solid #3b82f6; }
        .player-img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #3b82f6; object-fit: cover; background: #1e293b; display: inline-block; vertical-align: middle; }
        .lvl-badge { background: #fbbf24; color: #1e293b; padding: 5px 15px; border-radius: 20px; font-weight: bold; display: inline-block; margin: 10px 0; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-box { background: rgba(51, 65, 85, 0.6); padding: 10px; border-radius: 10px; text-align: center; border: 1px solid #475569; }
        .progress-bar { background: #475569; border-radius: 10px; height: 12px; width: 100%; overflow: hidden; margin: 10px 0; }
        .progress-fill { background: linear-gradient(90deg, #3b82f6, #60a5fa); height: 100%; width: 0%; transition: width 0.5s ease; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; font-size: 16px; box-sizing: border-box; background: white !important; color: black !important; }
        button { cursor: pointer; padding: 12px; border: none; border-radius: 8px; color: white; font-weight: bold; transition: 0.3s; }
        .btn-auth { background: #3b82f6; width: 100%; margin-bottom: 10px; }
        .btn-check { background: #22c55e; padding: 8px 15px; }
        .btn-del { background: #ef4444; padding: 8px 12px; margin-left: 5px; }
        .btn-done { background: #64748b !important; padding: 8px 15px; color: #cbd5e1; }
        .btn-physic { background: #ef4444; margin-top: 5px; width: 100%; }
        .btn-penalty { background: #991b1b; border: 1px solid #ef4444; width: 100%; }
        .btn-buy { background: #f59e0b; padding: 8px 15px; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #1e293b; display: flex; justify-content: space-around; padding: 10px 0; border-top: 2px solid #3b82f6; z-index: 1000; }
        .nav-item { color: #94a3b8; text-decoration: none; font-size: 12px; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-item.active { color: #3b82f6; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border-bottom: 1px solid rgba(51, 65, 85, 0.5); padding: 12px 8px; text-align: left; }
        .hidden { display: none !important; }

        /* --- NOVO GR√ÅFICO DE DUELO (RPG STYLE) --- */
        #arena-duelo { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, #1e293b 0%, #020617 100%); z-index: 2000; 
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .battle-stage { 
            width: 95%; max-width: 500px; height: 400px; position: relative; 
            background: url('https://i.ibb.co/3p0mXpC/battle-bg.png') center/cover; /* Exemplo de fundo de arena */
            border: 4px solid #334155; border-radius: 20px; overflow: hidden; box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        .char-container { position: absolute; text-align: center; width: 120px; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #char-enemy { top: 15%; right: 10%; }
        #char-player { bottom: 15%; left: 10%; }
        .battle-img { width: 100px; height: 100px; border-radius: 50%; border: 4px solid #fff; box-shadow: 0 0 15px rgba(255,255,255,0.3); background: #111; }
        
        /* Orbes de Vida Estilo RPG */
        .hud-orb { width: 70px; height: 70px; border-radius: 50%; border: 3px solid #334155; position: relative; overflow: hidden; background: #111; margin: 0 auto; }
        .orb-fill { position: absolute; bottom: 0; width: 100%; transition: height 0.5s ease; }
        .p-fill { background: linear-gradient(0deg, #ff0000, #ff4d4d); }
        .e-fill { background: linear-gradient(0deg, #008000, #00ff00); }
        .orb-text { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; text-shadow: 1px 1px #000; }

        /* N√∫meros de Dano Popup */
        .damage-pop {
            position: absolute; color: #ffeb3b; font-size: 32px; font-weight: 900;
            text-shadow: 3px 3px 0px #000; pointer-events: none; z-index: 100;
            animation: floatDamage 0.8s ease-out forwards;
        }
        @keyframes floatDamage { 
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-80px) scale(1.5); }
        }

        /* Efeito de Corte */
        #slash-effect {
            position: absolute; width: 200px; height: 10px; background: #fff;
            box-shadow: 0 0 20px #fff; opacity: 0; pointer-events: none;
            transform: rotate(-45deg); z-index: 99;
        }
        .slash-anim { animation: slashAct 0.3s linear; }
        @keyframes slashAct { 0% { opacity: 0; width: 0; } 50% { opacity: 1; width: 300px; } 100% { opacity: 0; width: 400px; } }

        .battle-log-rpg { 
            width: 90%; max-width: 450px; background: rgba(0,0,0,0.8); border: 2px solid #3b82f6; 
            margin-top: 15px; padding: 10px; border-radius: 10px; font-family: monospace; color: #60a5fa; text-align: center;
        }
    </style>
</head>
<body>

    <div id="arena-duelo">
        <div id="slash-effect"></div>
        <div class="battle-stage">
            <div id="char-enemy" class="char-container">
                <div style="color: #4dff4d; font-weight: bold; margin-bottom: 5px;" id="name-e">Rival</div>
                <div class="hud-orb">
                    <div id="hp-e-fill" class="orb-fill e-fill"></div>
                    <div id="hp-text-e" class="orb-text">0</div>
                </div>
                <img id="img-e" class="battle-img" src="">
            </div>

            <div id="char-player" class="char-container">
                <img id="img-p" class="battle-img" src="">
                <div class="hud-orb">
                    <div id="hp-p-fill" class="orb-fill p-fill"></div>
                    <div id="hp-text-p" class="orb-text">0</div>
                </div>
                <div style="color: #ff4d4d; font-weight: bold; margin-top: 5px;" id="name-p">Voc√™</div>
            </div>
        </div>

        <div id="battle-log" class="battle-log-rpg">Aguardando comando...</div>

        <div class="battle-controls" style="margin-top:20px; display:flex; gap:10px;">
            <button id="btn-atk" class="btn-action btn-atk" style="background:var(--danger); padding:20px 40px;" onclick="comandoBatalha('atacar')">ATACAR</button>
            <button id="btn-fechar-duelo" class="btn-action hidden" style="background:var(--primary); padding:20px 40px;" onclick="fecharArena()">SAIR</button>
        </div>
    </div>

    <div id="auth-screen" class="card" style="max-width:400px; margin: 20px auto;">
        <div id="login-area">
            <h2 style="text-align:center">Ares RPG - Login</h2>
            <input type="email" id="login-email" placeholder="E-mail">
            <input type="password" id="login-pass" placeholder="Senha">
            <button class="btn-auth" onclick="fazerLogin()">Entrar</button>
            <p style="text-align:center">Novo? <a href="#" onclick="alternarTela(true)" style="color:#60a5fa">Criar Conta</a></p>
        </div>
        <div id="register-area" class="hidden">
            <h2 style="text-align:center">Novo Player</h2>
            <input type="text" id="reg-nick" placeholder="Nick do Personagem">
            <input type="email" id="reg-email" placeholder="E-mail">
            <input type="password" id="reg-pass" placeholder="Senha">
            <button class="btn-auth" style="background:#22c55e" onclick="fazerCadastro()">Come√ßar</button>
            <p style="text-align:center">J√° tem conta? <a href="#" onclick="alternarTela(false)" style="color:#60a5fa">Login</a></p>
        </div>
    </div>

    <div id="game-content" class="hidden">
        <div id="tab-home">
            <div class="card header">
                <div style="display:flex; justify-content:space-between; align-items:center">
                    <div style="display:flex; align-items:center; gap:10px">
                        <img id="p-img" class="player-img" src="">
                        <span>üë§ <b><span id="player-name">---</span></b></span>
                    </div>
                    <button onclick="logout()" style="background:#ef4444; padding:5px 10px; font-size:12px">Sair</button>
                </div>
                <div class="lvl-badge">LEVEL <span id="lvl">1</span></div>
                <div class="progress-bar"><div id="progress" class="progress-fill"></div></div>
                <div class="stats-grid">
                    <div class="stat-box">üéØ XP<br><span id="xp">0</span></div>
                    <div class="stat-box">üí∞ Moedas<br><span id="coins">0</span></div>
                </div>
            </div>

            <div class="card">
                <h3>üèÜ Ranking de Honra</h3>
                <table id="ranking-table">
                    <tbody id="ranking-body"></tbody>
                </table>
            </div>

            <div class="card">
                <h3>üî• Evolu√ß√£o F√≠sica</h3>
                <div id="grid-fisico" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"></div>
            </div>
            
            <div class="card">
                <h3>‚ö° Miss√µes Di√°rias</h3>
                <div id="lista-obrigatoria"></div>
            </div>
        </div>

        <div id="tab-profile" class="hidden">
            <div class="card" style="text-align:center">
                <h2>üé≠ Editar Perfil</h2>
                <img id="p-img-large" style="width:120px; height:120px; border-radius:50%; border:3px solid #3b82f6; object-fit:cover;" src="">
                <input type="text" id="edit-nick" placeholder="Novo Nick">
                <input type="text" id="edit-photo" placeholder="URL da Foto">
                <button onclick="salvarPerfil()" style="background:#22c55e; width:100%; margin-top:15px">Salvar</button>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" id="nav-home" onclick="mudarAba('home')"><span>üè†</span><span>In√≠cio</span></div>
            <div class="nav-item" id="nav-profile" onclick="mudarAba('profile')"><span>üë§</span><span>Perfil</span></div>
        </nav>
    </div>

    <script>
        // CONFIG FIREBASE (Suas chaves mantidas)
        const firebaseConfig = {
            apiKey: "AIzaSyBanevR51ejaTE0ccqlmlU6VRh7Qg4EETs",
            authDomain: "aresrpg-7daf4.firebaseapp.com",
            databaseURL: "https://aresrpg-7daf4-default-rtdb.firebaseio.com",
            projectId: "aresrpg-7daf4",
            storageBucket: "aresrpg-7daf4.firebasestorage.app",
            messagingSenderId: "153757603214",
            appId: "1:153757603214:web:fb572985353c8fad7f80df"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(), auth = firebase.auth();
        let jogadorAtual = "", dadosGerais = {};

        // --- L√ìGICA DE BATALHA COM ANIMA√á√ÉO RPG ---
        let batalhaAtiva = false;
        let statsP = { hp: 0, maxHp: 0, atk: 0 };
        let statsE = { hp: 0, maxHp: 0, atk: 0 };
        let idInimigoAtual = "";

        function iniciarDuelo(id, nick) {
            const p = dadosGerais[jogadorAtual], e = dadosGerais[id];
            idInimigoAtual = id;
            
            // Vida e Ataque Baseados em XP (Estilo Arena)
            statsP.maxHp = statsP.hp = 500 + (p.xp || 0);
            statsE.maxHp = statsE.hp = 500 + (e.xp || 0);
            statsP.atk = 50 + Math.floor((p.xp || 0) / 50);
            statsE.atk = 50 + Math.floor((e.xp || 0) / 50);

            document.getElementById('name-p').innerText = p.nick;
            document.getElementById('name-e').innerText = nick;
            document.getElementById('img-p').src = p.photo || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
            document.getElementById('img-e').src = e.photo || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';

            atualizarBarras();
            document.getElementById('arena-duelo').style.display = 'flex';
            document.getElementById('btn-atk').classList.remove('hidden');
            document.getElementById('btn-fechar-duelo').classList.add('hidden');
            document.getElementById('battle-log').innerText = "Duelo Iniciado! Sua vez.";
            batalhaAtiva = true;
        }

        function atualizarBarras() {
            document.getElementById('hp-p-fill').style.height = (statsP.hp / statsP.maxHp * 100) + "%";
            document.getElementById('hp-e-fill').style.height = (statsE.hp / statsE.maxHp * 100) + "%";
            document.getElementById('hp-text-p').innerText = Math.max(0, statsP.hp);
            document.getElementById('hp-text-e').innerText = Math.max(0, statsE.hp);
        }

        function comandoBatalha(tipo) {
            if(!batalhaAtiva) return;
            document.getElementById('btn-atk').disabled = true;

            // Anima√ß√£o Ataque Player
            const pChar = document.getElementById('char-player');
            pChar.style.transform = "translate(50px, -50px) scale(1.2)";
            
            setTimeout(() => {
                pChar.style.transform = "translate(0, 0) scale(1)";
                exibirEfeitoCorte();
                
                let dano = statsP.atk + Math.floor(Math.random() * 30);
                statsE.hp -= dano;
                spawnDamage(dano, 'char-enemy');
                atualizarBarras();

                if(statsE.hp <= 0) return finalizar(true);

                // Turno Inimigo
                document.getElementById('battle-log').innerText = "Inimigo atacando...";
                setTimeout(() => {
                    const eChar = document.getElementById('char-enemy');
                    eChar.style.transform = "translate(-50px, 50px) scale(1.2)";
                    
                    setTimeout(() => {
                        eChar.style.transform = "translate(0, 0) scale(1)";
                        let danoE = statsE.atk + Math.floor(Math.random() * 30);
                        statsP.hp -= danoE;
                        spawnDamage(danoE, 'char-player');
                        atualizarBarras();
                        
                        if(statsP.hp <= 0) return finalizar(false);
                        
                        document.getElementById('btn-atk').disabled = false;
                        document.getElementById('battle-log').innerText = "Sua vez!";
                    }, 300);
                }, 800);
            }, 300);
        }

        function spawnDamage(val, targetId) {
            const target = document.getElementById(targetId);
            const pop = document.createElement('div');
            pop.className = 'damage-pop';
            pop.innerText = `-${val}`;
            pop.style.left = "50%"; pop.style.top = "0";
            target.appendChild(pop);
            setTimeout(() => pop.remove(), 800);
        }

        function exibirEfeitoCorte() {
            const slash = document.getElementById('slash-effect');
            slash.style.left = "40%"; slash.style.top = "30%";
            slash.classList.add('slash-anim');
            setTimeout(() => slash.classList.remove('slash-anim'), 300);
        }

        function finalizar(venceu) {
            batalhaAtiva = false;
            document.getElementById('battle-log').innerHTML = venceu ? "<b style='color:gold'>VIT√ìRIA! +10 XP</b>" : "<b style='color:red'>DERROTA...</b>";
            if(venceu) {
                const p = dadosGerais[jogadorAtual];
                db.ref('rpg_data/'+jogadorAtual).update({ xp: (p.xp||0)+10, coins: (p.coins||0)+10 });
            }
            document.getElementById('btn-fechar-duelo').classList.remove('hidden');
            document.getElementById('btn-atk').classList.add('hidden');
        }

        function fecharArena() { document.getElementById('arena-duelo').style.display = 'none'; }

        // --- SISTEMA DE AUTH E SYNC (Igual ao seu) ---
        function limparNome(e) { return e.split('@')[0].replace(/[.#$[\]]/g, "_"); }
        function alternarTela(c) { document.getElementById('login-area').className = c?'hidden':''; document.getElementById('register-area').className = c?'':'hidden'; }
        
        function fazerLogin() {
            const e = document.getElementById('login-email').value, p = document.getElementById('login-pass').value;
            auth.signInWithEmailAndPassword(e, p).catch(err => alert("Erro!"));
        }

        function fazerCadastro() {
            const nick = document.getElementById('reg-nick').value;
            const e = document.getElementById('reg-email').value, p = document.getElementById('reg-pass').value;
            if(!nick) return alert("Nick!");
            auth.createUserWithEmailAndPassword(e,p).then(() => {
                db.ref('rpg_data/'+limparNome(e)).set({ nick: nick, xp: 0, coins: 0, photo: "" });
            });
        }

        auth.onAuthStateChanged(u => {
            if(u) {
                jogadorAtual = limparNome(u.email);
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('game-content').classList.remove('hidden');
                db.ref('rpg_data').on('value', s => { 
                    dadosGerais = s.val() || {}; 
                    atualizarTela(); 
                    atualizarRanking(); 
                });
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('game-content').classList.add('hidden');
            }
        });

        function atualizarRanking() {
            const tb = document.getElementById('ranking-body'); tb.innerHTML = "";
            Object.keys(dadosGerais).sort((a,b) => (dadosGerais[b].xp||0) - (dadosGerais[a].xp||0)).forEach((k, i) => {
                const p = dadosGerais[k];
                tb.innerHTML += `<tr><td>${i+1}¬∫</td><td>${p.nick}</td><td>Lv.${Math.floor((p.xp||0)/1000)+1}</td>
                <td>${k !== jogadorAtual ? `<button onclick="iniciarDuelo('${k}','${p.nick}')" style="background:red; padding:4px 8px;">Lutar</button>` : 'Voc√™'}</td></tr>`;
            });
        }

        function atualizarTela() {
            const p = dadosGerais[jogadorAtual] || {xp:0, coins:0};
            document.getElementById('player-name').innerText = p.nick || "---";
            document.getElementById('xp').innerText = p.xp || 0;
            document.getElementById('coins').innerText = p.coins || 0;
            document.getElementById('lvl').innerText = Math.floor((p.xp||0)/1000)+1;
            document.getElementById('progress').style.width = ((p.xp||0)%1000)/10 + "%";
            document.getElementById('p-img').src = p.photo || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
            
            // Render de Treinos Di√°rios (Simplificado para o exemplo)
            const dO = document.getElementById('lista-obrigatoria'); dO.innerHTML = "";
            ["Treino", "Estudo"].forEach(n => {
                dO.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:5px"><span>${n}</span><button class="btn-check" onclick="alert('Funcionalidade de Miss√£o Ativa!')">‚úî</button></div>`;
            });
        }

        function mudarAba(aba) {
            document.getElementById('tab-home').classList.toggle('hidden', aba !== 'home');
            document.getElementById('tab-profile').classList.toggle('hidden', aba !== 'profile');
            document.getElementById('nav-home').classList.toggle('active', aba === 'home');
            document.getElementById('nav-profile').classList.toggle('active', aba === 'profile');
        }

        function salvarPerfil() {
            const n = document.getElementById('edit-nick').value, f = document.getElementById('edit-photo').value;
            db.ref('rpg_data/'+jogadorAtual).update({ nick: n, photo: f }).then(() => alert("Salvo!"));
        }

        function logout() { auth.signOut(); }
    </script>
</body>
</html>
