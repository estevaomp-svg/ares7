<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ares RPG - Oficial</title>
    
    <meta property="og:title" content="Ares RPG - Oficial">
    <meta property="og:description" content="Evolua seu personagem na vida real! Treine, estude e conquiste recompensas.">
    <meta property="og:image" content="https://i.ibb.co/X3vDgg/image.png">
    <meta property="og:type" content="website">

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #3b82f6; --danger: #ef4444; --success: #22c55e; --warning: #fbbf24; --bg: #0f172a; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.9)), 
                        url('https://images.unsplash.com/photo-1543007630-9710e4050a19?q=80&w=2000&auto=format&fit=crop'); 
            background-size: cover; background-attachment: fixed;
            color: #f8fafc; margin: 0; padding: 15px; padding-bottom: 80px;
        }
        .card { 
            background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px);
            padding: 20px; border-radius: 15px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); 
            margin-bottom: 15px; border: 1px solid rgba(51, 65, 85, 0.5); 
        }
        .header { position: sticky; top: 0; z-index: 100; border-bottom: 3px solid #3b82f6; }
        .player-img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #3b82f6; object-fit: cover; background: #1e293b; display: inline-block; vertical-align: middle; }
        .lvl-badge { background: #fbbf24; color: #1e293b; padding: 5px 15px; border-radius: 20px; font-weight: bold; display: inline-block; margin: 10px 0; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-box { background: rgba(51, 65, 85, 0.6); padding: 10px; border-radius: 10px; text-align: center; border: 1px solid #475569; }
        .progress-bar { background: #475569; border-radius: 10px; height: 12px; width: 100%; overflow: hidden; margin: 10px 0; }
        .progress-fill { background: linear-gradient(90deg, #3b82f6, #60a5fa); height: 100%; width: 0%; transition: width 0.5s ease; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; font-size: 16px; box-sizing: border-box; background: white !important; color: black !important; }
        button { cursor: pointer; padding: 12px; border: none; border-radius: 8px; color: white; font-weight: bold; transition: 0.3s; }
        .btn-auth { background: #3b82f6; width: 100%; margin-bottom: 10px; }
        .btn-check { background: #22c55e; padding: 8px 15px; }
        .btn-del { background: #ef4444; padding: 8px 12px; margin-left: 5px; }
        .btn-done { background: #64748b !important; padding: 8px 15px; color: #cbd5e1; }
        .btn-physic { background: #ef4444; margin-top: 5px; width: 100%; }
        .btn-penalty { background: #991b1b; border: 1px solid #ef4444; width: 100%; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #1e293b; display: flex; justify-content: space-around; padding: 10px 0; border-top: 2px solid #3b82f6; z-index: 1000; }
        .nav-item { color: #94a3b8; text-decoration: none; font-size: 12px; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-item.active { color: #3b82f6; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border-bottom: 1px solid rgba(51, 65, 85, 0.5); padding: 12px 8px; text-align: left; }
        .hidden { display: none !important; }

        /* --- ARENAS --- */
        #arena-duelo, #arena-velha { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: space-around; padding: 20px; box-sizing: border-box; }
        .velha-grid { display: grid; grid-template-columns: repeat(3, 90px); gap: 10px; background: #334155; padding: 10px; border-radius: 10px; }
        .velha-cell { width: 90px; height: 90px; background: #1e293b; display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: bold; border-radius: 8px; color: white; cursor: pointer; }
        #res-velha-msg { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); z-index: 5000; padding: 30px; border-radius: 20px; text-align: center; font-size: 32px; font-weight: 900; transition: 0.5s; width: 80%; border: 4px solid white; pointer-events: none; }
        #res-velha-msg.show { transform: translate(-50%, -50%) scale(1); }
        .msg-win { background: var(--success); color: white; }
        .msg-lose { background: var(--danger); color: white; }
    </style>
</head>
<body>

    <div id="res-velha-msg"></div>

    <div id="arena-velha">
        <h2 id="velha-info" style="color: var(--warning);">Sua vez!</h2>
        <div class="velha-grid">
            <div class="velha-cell" onclick="cliqueVelha(0)"></div>
            <div class="velha-cell" onclick="cliqueVelha(1)"></div>
            <div class="velha-cell" onclick="cliqueVelha(2)"></div>
            <div class="velha-cell" onclick="cliqueVelha(3)"></div>
            <div class="velha-cell" onclick="cliqueVelha(4)"></div>
            <div class="velha-cell" onclick="cliqueVelha(5)"></div>
            <div class="velha-cell" onclick="cliqueVelha(6)"></div>
            <div class="velha-cell" onclick="cliqueVelha(7)"></div>
            <div class="velha-cell" onclick="cliqueVelha(8)"></div>
        </div>
        <button onclick="sairVelha()" style="margin-top:20px; background:var(--danger)">Sair</button>
    </div>

    <div id="auth-screen" class="card" style="max-width:400px; margin: 20px auto;">
        <div id="login-area">
            <h2 style="text-align:center">Ares RPG - Login</h2>
            <input type="email" id="login-email" placeholder="E-mail">
            <input type="password" id="login-pass" placeholder="Senha">
            <button class="btn-auth" onclick="fazerLogin()">Entrar</button>
            <p style="text-align:center">Novo? <a href="#" onclick="alternarTela(true)" style="color:#60a5fa">Criar Conta</a></p>
        </div>
        <div id="register-area" class="hidden">
            <h2 style="text-align:center">Novo Her√≥i</h2>
            <input type="text" id="reg-nick" placeholder="Nick">
            <input type="email" id="reg-email" placeholder="E-mail">
            <input type="password" id="reg-pass" placeholder="Senha">
            <button class="btn-auth" style="background:#22c55e" onclick="fazerCadastro()">Cadastrar</button>
        </div>
    </div>

    <div id="game-content" class="hidden">
        <div id="tab-home">
            <div class="card header">
                <div style="display:flex; justify-content:space-between; align-items:center">
                    <img id="p-img" class="player-img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
                    <b><span id="player-name">---</span></b>
                    <button onclick="logout()" style="background:#ef4444; padding:5px 10px;">Sair</button>
                </div>
                <div class="lvl-badge">LEVEL <span id="lvl">1</span></div>
                <div class="progress-bar"><div id="progress" class="progress-fill"></div></div>
                <div class="stats-grid">
                    <div class="stat-box">üéØ XP: <span id="xp">0</span></div>
                    <div class="stat-box">üí∞ Moedas: <span id="coins">0</span></div>
                </div>
            </div>

            <div class="card">
                <h3>üèÜ Ranking de For√ßa</h3>
                <table id="ranking-table">
                    <thead><tr><th>#</th><th>Nick</th><th>Lvl</th><th>A√ß√£o</th></tr></thead>
                    <tbody id="ranking-body"></tbody>
                </table>
            </div>

            <div class="card">
                <h3>üî• Evolu√ß√£o F√≠sica (Limite 10/dia)</h3>
                <div id="grid-fisico" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"></div>
                
                <div style="margin-top:20px; padding:15px; background:rgba(153, 27, 27, 0.3); border-radius:10px;">
                    <h4 style="margin:0;">‚ö†Ô∏è Penalidade</h4>
                    <div style="display:flex; gap:10px;">
                        <input type="number" id="input-penalidade" placeholder="Qtd">
                        <button class="btn-penalty" onclick="aplicarPenalidade()">Pagar</button>
                    </div>
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active"><span>üè†</span><span>In√≠cio</span></div>
        </nav>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBanevR51ejaTE0ccqlmlU6VRh7Qg4EETs",
            authDomain: "aresrpg-7daf4.firebaseapp.com",
            databaseURL: "https://aresrpg-7daf4-default-rtdb.firebaseio.com",
            projectId: "aresrpg-7daf4",
            storageBucket: "aresrpg-7daf4.firebasestorage.app",
            messagingSenderId: "153757603214",
            appId: "1:153757603214:web:fb572985353c8fad7f80df"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(), auth = firebase.auth();
        let jogadorAtual = "", dadosGerais = {};

        function limparNome(e) { return e.split('@')[0].replace(/[.#$[\]]/g, "_"); }
        function alternarTela(c) { document.getElementById('login-area').className = c?'hidden':''; document.getElementById('register-area').className = c?'':'hidden'; }
        function fazerLogin() { const e = document.getElementById('login-email').value, p = document.getElementById('login-pass').value; auth.signInWithEmailAndPassword(e, p); }
        function fazerCadastro() {
            const nick = document.getElementById('reg-nick').value, e = document.getElementById('reg-email').value, p = document.getElementById('reg-pass').value;
            auth.createUserWithEmailAndPassword(e,p).then(() => {
                db.ref('rpg_data/'+limparNome(e)).set({ nick, xp: 0, coins: 0, records: { supino: 20, leg_press: 30, biceps: 10, triceps: 10, elevacao_pelvica: 20 } });
            });
        }

        auth.onAuthStateChanged(u => {
            if(u) {
                jogadorAtual = limparNome(u.email);
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('game-content').classList.remove('hidden');
                db.ref('rpg_data').on('value', s => { dadosGerais = s.val() || {}; atualizarTela(); });
            }
        });

        function atualizarTela() {
            const p = dadosGerais[jogadorAtual] || {xp:0, coins:0, records:{}};
            document.getElementById('player-name').innerText = p.nick || jogadorAtual;
            document.getElementById('xp').innerText = p.xp;
            document.getElementById('coins').innerText = p.coins;
            document.getElementById('lvl').innerText = Math.floor(p.xp/1000)+1;
            document.getElementById('progress').style.width = (p.xp%1000)/10 + "%";

            // Ranking
            const tb = document.getElementById('ranking-body'); tb.innerHTML = "";
            const sorted = Object.keys(dadosGerais).sort((a,b) => dadosGerais[b].xp - dadosGerais[a].xp);
            sorted.forEach((id, i) => {
                tb.innerHTML += `<tr><td>${i+1}</td><td>${dadosGerais[id].nick}</td><td>${Math.floor(dadosGerais[id].xp/1000)+1}</td>
                <td>${id !== jogadorAtual ? '‚öîÔ∏è' : '-'}</td></tr>`;
            });

            // Exerc√≠cios F√≠sicos
            const g = document.getElementById('grid-fisico'); g.innerHTML = "";
            const exs = [
                {id:'supino', n:'Supino', d:20, m:'kg'}, {id:'leg_press', n:'Leg Press', d:30, m:'kg'},
                {id:'biceps', n:'B√≠ceps Rosca', d:10, m:'kg'}, {id:'triceps', n:'Tr√≠ceps Pulley', d:10, m:'kg'},
                {id:'elevacao_pelvica', n:'Eleva√ß√£o P√©lvica', d:20, m:'kg'}
            ];
            
            exs.forEach(ex => {
                const r = p.records[ex.id] || ex.d;
                g.innerHTML += `<div class="stat-box"><b>${ex.n}</b><br>Rec: ${r}${ex.m}
                <input type="number" id="in-${ex.id}" placeholder="+">
                <button class="btn-physic" onclick="upFisico('${ex.id}','${ex.m}',${r})">EVOLUIR</button></div>`;
            });
        }

        function upFisico(id, m, r) {
            const inputField = document.getElementById('in-' + id);
            const v = parseInt(inputField.value);
            const p = dadosGerais[jogadorAtual];

            if (!v || v <= r) {
                alert("Voc√™ precisa superar o seu recorde!");
                return;
            }

            // --- TRAVA DE LIMITE ACUMULADO POR DIA (10kg ou 10 reps) ---
            const agora = Date.now();
            const limiteDiario = 10;
            const historico = p.evolucao_diaria || {};
            const dadosExercicio = historico[id] || { totalSubido: 0, ultimaData: 0 };

            // Verifica se a √∫ltima evolu√ß√£o foi em menos de 20 horas
            const horasDesdeUltima = (agora - dadosExercicio.ultimaData) / (1000 * 60 * 60);
            let totalJaSubidoHoje = (horasDesdeUltima < 20) ? dadosExercicio.totalSubido : 0;

            const aumentoTentado = v - r;

            if ((totalJaSubidoHoje + aumentoTentado) > limiteDiario) {
                const disponivel = limiteDiario - totalJaSubidoHoje;
                alert(`Limite Di√°rio Atingido! Voc√™ s√≥ pode subir +10${m} por dia. Restam apenas ${disponivel}${m} de margem hoje.`);
                return;
            }

            // --- C√ÅLCULO DE XP (100 XP por kg para todos) ---
            const ganho = aumentoTentado * 100;

            // --- ATUALIZA√á√ÉO ---
            const novosRecords = { ... (p.records || {}) };
            novosRecords[id] = v;

            const novoHistorico = { ...historico };
            novoHistorico[id] = {
                totalSubido: totalJaSubidoHoje + aumentoTentado,
                ultimaData: agora
            };

            db.ref('rpg_data/' + jogadorAtual).update({
                xp: (p.xp || 0) + ganho,
                coins: (p.coins || 0) + ganho,
                records: novosRecords,
                evolucao_diaria: novoHistorico
            }).then(() => {
                alert(`Evolu√ß√£o Realizada! +${ganho} XP. Total subido hoje: ${totalJaSubidoHoje + aumentoTentado}/10`);
                inputField.value = "";
            });
        }

        function aplicarPenalidade() { 
            const q = parseInt(document.getElementById('input-penalidade').value);
            if(q) db.ref('rpg_data/'+jogadorAtual).update({ xp: Math.max(0, dadosGerais[jogadorAtual].xp - (q*300)) });
        }
        function logout() { auth.signOut(); location.reload(); }
    </script>
</body>
</html>
